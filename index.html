<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeepClouds</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="app-style.css">
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body style="background-color: rgb(159, 190, 211);">
    <header style="  z-index: 3;">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Navbar</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="true">
                      Dropdown
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <li><a class="dropdown-item" href="#">Action</a></li>
                      <li><a class="dropdown-item" href="#">Another action</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                  </li> 
                </ul>
                <form class="d-flex">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
    </header>
    <div class="container block_post mt-5">
        <div id="app" class="">
            <div class="bl_addpic">
              <form>
                <input type="url" :value="urlAddpicInput" @input.prevent="InputHandleUrlAddpicInput" placeholder="URL(img)" class="url-addpic-input">
                <input type="text" :value="titleAddpicInput" @input.prevent="InputHandleTitleAddpicInput" placeholder="Title" class="title-addpic-input">
                <button type="submit" class="btn-outline-dark btn-info" @click.prevent="addNewImg">Добавить</button>
              </form>
            </div>
            <button :disabled="off" class="btn-danger border-0 card-img btn-fetch disabled" style="border-radius: 5px;" @click="fetchData">Принять данные</button>
            <div v-for="item of imgg" class="block_post_lv1 mt-4" :key="item.id">
                <img :src="item.src" class="card-img-top align-content-center card-tap-on-img" alt="no-image">
                <div class="card-body">
                    <a href="item.src"> <p class="card-text">{{item.title}}</p> </a>
                    
                </div>
            </div>
        </div>
    </div>
    <router-link to="/foo">Go to Foo</router-link>
    <router-link to="/bar">Go to Bar</router-link>
    <script src="https://unpkg.com/vue-router@2.0.0/dist/vue-router.js"></script>
    <script src="app.js"></script>
    
</body>
</html>
